<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wedding fulan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Simply Coutdown -->
  <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css"/>
  <script src="countdown/simplyCountdown.min.js"></script>


</head>
  <body>
<head><section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center">
    <div> 
        <h5>The Wedding of</h5>
        <h1>Roja & Toni</h1>
        <p>Kami akan melaksanakan pernikahan dalam :</p>
        <div class="simply-countdown"></div>
         <a href="buka undangan" class="btn btn-primary" type="button" > Buka Undangan</a>
    </div>
</section>
<link rel="stylesheet" href="style.css">
</head>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    simplyCountdown ('.simply-countdown',{
        year: 2024, // required
            month: 3, // required
            day: 4, // required
            hours: 08.00, // Default is 0 [0-23] integer
            minutes: 0, // Default is 0 [0-59] integer
            seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                days: { singular: 'hari', plural: 'hari' },
                hours: { singular: 'jam', plural: 'jam' },
                minutes: { singular: 'menit', plural: 'menit' },
                seconds: { singular: 'detik', plural: 'detik' }
            },
    })
</script>  
</body>
</html>
